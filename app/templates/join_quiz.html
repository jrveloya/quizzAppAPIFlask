{% extends "base.html" %}

{% block title %}Join Quiz - Quiz App{% endblock %}

{% block content %}
<h2>Join a Quiz</h2>

<form action="/join_quiz" method="post">
    <label for="quizCode">Quiz Code:</label>
    <input type="text" id="quizCode" name="quiz_code" placeholder="Enter Quiz Code" required>
    
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
    
    <button type="submit">Join Quiz</button>
</form>
{% endblock %}
