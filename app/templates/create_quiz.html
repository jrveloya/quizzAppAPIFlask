{% extends "base.html" %}
{% block title %}Create Quiz{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Create a New Quiz</h2>

    <form id="create-quiz-form">
        <label for="quizName">Quiz Name:</label>
        <input type="text" id="quizName" name="quizName" required placeholder="Enter quiz title">

        <div id="question-container">
            <!-- Question blocks will be inserted here -->
        </div>

        <button type="button" id="add-question-btn" class="btn-secondary">+ Add Question</button>
        <br><br>
        <button type="submit" class="btn">Create Quiz</button>
        <p id="response-message" style="margin-top: 1rem;"></p>
    </form>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='script.js') }}"></script>
{% endblock %}
